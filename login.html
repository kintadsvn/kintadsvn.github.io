<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="cont">
        <div class="card">
            <h1>Login</h1>
            <form action="index.html">
                <table>
                    <tr>
                        <td>
                            <label for="">E-mail</label><br>
                            <input type="email" placeholder="E-mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Password</label><br>
                            <input type="password" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="" id="">
                            <span>Saya mengisi form dengan benar</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <div class="link">Apakah anda belum punya akun? <a href="register.html">Daftar</a></div>
                            <div class="contButton"><button type="submit">Masuk</button></div>
                        </td>
                    </tr>
                </table>
            </form  
        </div>
    </div>
</body>
</html>
