<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="cont">
        <div class="card">
            <h1>Register</h1>
            <form action="login.html">
                <table>
                    <tr>
                        <td>
                            <label for="">Nama Lengkap</label><br>
                            <input type="text" placeholder="Nama Lengkap">
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label for="">Tanggal Lahir</label><br>
                            <input type="date" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Password</label><br>
                            <input type="password" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Ulangi Password</label><br>
                            <input type="password" placeholder="Ulangi Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Tambahkan foto</label><br>
                            <input type="file" accept="image/png, image/gif, image/jpeg">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="">Saya mengisi form dengan benar</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <div class="link">Apakah anda sudah punya akun? <a href="login.html">Masuk</a></div>
                            <div class="contButton"><button type="submit">Daftar</button></div>
                        </td>
                    </tr>
                </table>
            </form   
        </div>
    </div>
</body>
</html>
